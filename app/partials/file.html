<span name="path" title="{{model.path}}">
  <span class="icons fa-stack" ng-click="check()">
    <i class="fa fa-stack-1x" ng-class="fontAwesomeClass()"></i>
    <i ng-show="model.checked" class="fa fa-check fa-stack-1x"
       ng-class="{fade: faded()}"></i>
  </span>
  <span ng-click="expandOrCheck()">
    {{model.fileName}}
    <i ng-if="loading" class="fa fa-spin fa-refresh"></i>
  </span>
  <nice-size size="model.size" ng-if="model.type === 'file'"></nice-size>
</span>

<div ng-show="model.expanded">
  <file-tree model="model.children" ng-if="model.type == 'dir'"></file-tree>
</div>
